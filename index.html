<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script defer src="main.js"></script>

</head>
<body>
    <header>
        <div>Upsidelinks</div>
    </header>
    <div class="d-flex flex-grow">
    <div id="q-box" class="m-2">
        <div class="text-center m-2">Have a question you want to ask everyone?</div>
        <div class="d-flex justify-content-around">
            <input id="input" type="text" class="m-2" placeholder="Ex: How do you commit to work?">
            <button id="btnAsk" type="button" class="btn btn-primary m-1">Ask</button>
        </div>
    </div>
    <ul id="categories" class="m-2 ">
        <div class="text-center fw-bold">Categories</div>
    </ul>
</div>
<div id="poll-container" class="m-2 p-2 d-flex flex-column align-items-center">
    Who will win mens T20 world cup?
    <div id="image"></div>
    <div class="option">Pakisthan</div>
    <div class="option">Australia</div>
    <div class="option">India</div>
    <div class="option">England</div>
    <div class="option">South Africa</div>
    <div class="option">New Zealand</div>
</div>
</body>
</html>
